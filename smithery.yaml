version: 1
runtime: container
startCommand:
  type: stdio
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
healthCheck:
  timeout: 30
  interval: 10
  retries: 3
  startPeriod: 60
configSchema:
  type: object
  properties:
    dbPath:
      type: string
      description: "Path to SQLite database file"
      default: "./store/messages.db"
    mediaPath:
      type: string
      description: "Path to store downloaded media files"
      default: "./store/media"
    sessionPath:
      type: string
      description: "Path to store WhatsApp session data"
      default: "./store/whatsapp.db"
    logLevel:
      type: string
      description: "Logging level for the server"
      default: "info"
      enum: ["debug", "info", "warn", "error"]
    qrTimeout:
      type: number
      description: "QR code timeout in seconds"
      default: 60
      minimum: 30
      maximum: 300
  required: []
exampleConfig:
  dbPath: "./store/messages.db"
  mediaPath: "./store/media"
  sessionPath: "./store/whatsapp.db"
  logLevel: "info"
  qrTimeout: 60
