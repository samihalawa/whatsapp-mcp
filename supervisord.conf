[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info

[program:whatsapp-bridge]
command=/app/whatsapp-bridge
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=HOME="/app",PATH="/usr/local/bin:/usr/bin:/bin"
priority=1

[program:mcp-server]
command=python /app/whatsapp-mcp-server/main.py
directory=/app
autostart=true
autorestart=true
startsecs=5
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1",WHATSAPP_BRIDGE_URL="http://localhost:8080"
priority=2